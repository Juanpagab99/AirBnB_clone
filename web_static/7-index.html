<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/5-filters.css">
	<link rel="stylesheet" href="styles/4-filters.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="icon" href="images/icon.png">
	<title>AirBnB clone 7</title>
</head>

<body>
	<header>
		<div class="hbnt"></div>
	</header>
	<div class="container">
		<section class="filters">
			<button type="button">Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Colombia</h4>
				<ul class="popover">
					<li>
						<h2>Antioquia</h2>
					</li>
					<li>
						<ul class="list">
							<li>Medelín</li>
							<li>Guatapé</li>
						</ul>
					</li>
					<li>
						<h2>Valle del Cauca</h2>
					</li>
					<li>
						<ul class="list">
							<li>Cali</li>
							<li>Buga</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, kitchen...</h4>
				<ul class="popover">
					<li>Tv</li>
					<li>Wifi</li>
					<li>Bathroom</li>
					<li>kitchen</li>
					<li>Air-conditioner</li>
				</ul>
			</div>
		</section>
		<sections class="places">
			<div class="places_text">
				<h1>Places</h1>
			</div>
			<div class="articles">
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</div>
		</sections>
	</div>
	<footer>
		<p>Holberton School</p>
	</footer>
</body>

</html>
